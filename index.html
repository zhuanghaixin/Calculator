<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>计算器</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="calculator">
  <div class="show"><span id="show"></span></div>
  <div class="key clearfix" id="key">
    <button class="unusual-operators" id="clean">清除</button>
    <button class="unusual-operators" id="delete">删除</button>
    <button class="unusual-operators">%</button>
    <button class="common-operator">/</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="common-operator">*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="common-operator">-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="common-operator">+</button>
    <button class="two-double-width">0</button>
    <button>.</button>
    <button class="common-operator" id="equal">=</button>
  </div>

</div>
<script src="js/node_modules/jquery/dist/jquery.js"></script>
<script src="js/index.js"></script>

</body>
</html>
